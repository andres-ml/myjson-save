<!DOCTYPE html>
<!--

<html>
    <head>
        <title>MJS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background: #4c5662">
        
        <div>Content</div>
        
        <input name="foo" placeholder="some-text">
        <input name="bar" type="number" placeholder="1">
        
        <!--scripts-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="dist/mjs.js"></script>
        
        <script>
            
            (function() {
                
                var data = {};
                
                // data -> html
                function setData() {
                    for (var name in data) {
                        $('[name="' + name + '"]').val(data[name]);
                    }
                }
                
                // data <- html
                $(document.body).on('change', 'input', function() {
                    data[$(this).prop('name')] = $(this).val();
                });
                
                $(document.body).on('load.mjs', function(evt) {
                    setData();
                    console.log(data);
                });
                
                MJS.init(data);
                
            })();
            
        </script>
        
    </body>
</html>
